<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver App - Bus Tracker</title>
    <style>
        :root {
            --primary: #2563eb;
            --surface: #ffffff;
            --bg: #f3f4f6;
            --text: #1f2937;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            color: var(--primary);
        }

        .status-box {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #eff6ff;
            border-radius: 0.5rem;
            border: 1px solid #dbeafe;
        }

        .status-label {
            font-size: 0.875rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
            margin-top: 0.25rem;
        }

        .coords {
            font-family: monospace;
            color: #4b5563;
            margin-top: 0.5rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button.secondary {
            background-color: #9ca3af;
            margin-left: 0.5rem;
        }

        #error {
            color: #dc2626;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #22c55e;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>üöç Driver App</h1>

        <div class="status-box">
            <div class="status-label">Status</div>
            <div id="status-text" class="status-value">Waiting for GPS...</div>
        </div>

        <div id="coords-display" class="coords" style="display: none;">
            Lat: <span id="lat">--</span> | Lng: <span id="lng">--</span>
        </div>

        <div id="controls">
            <button id="sim-btn" onclick="toggleSimulation()">Start Simulation</button>
        </div>

        <div id="error"></div>
    </div>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io();

        const statusText = document.getElementById('status-text');
        const coordsDisplay = document.getElementById('coords-display');
        const latSpan = document.getElementById('lat');
        const lngSpan = document.getElementById('lng');
        const errorElement = document.getElementById('error');
        const simBtn = document.getElementById('sim-btn');

        let simulationInterval = null;
        // Starting point (Greater Noida)
        let simLat = 28.4744;
        let simLng = 77.5040;

        function updateDisplay(lat, lng, isSimulated = false) {
            statusText.innerHTML = `<span class="pulse"></span>${isSimulated ? 'Simulating...' : 'Live Tracking'}`;
            coordsDisplay.style.display = 'block';
            latSpan.innerText = lat.toFixed(5);
            lngSpan.innerText = lng.toFixed(5);
            errorElement.innerText = '';
        }

        function sendLocation(lat, lng) {
            socket.emit('busLocation', { latitude: lat, longitude: lng });
        }

        // --- Real GPS Logic ---
        function handleGeoSuccess(position) {
            if (simulationInterval) return; // Ignore real GPS if simulating

            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            updateDisplay(lat, lng);
            sendLocation(lat, lng);
        }

        function handleGeoError(error) {
            if (simulationInterval) return;
            console.error("GPS Error:", error);
            statusText.innerText = "GPS Error";
            errorElement.innerText = `Error: ${error.message}. Try Simulation Mode.`;
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(handleGeoSuccess, handleGeoError, {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            });
        } else {
            errorElement.innerText = "Geolocation not supported.";
        }

        // --- Simulation Logic ---
        function toggleSimulation() {
            if (simulationInterval) {
                // Stop Simulation
                clearInterval(simulationInterval);
                simulationInterval = null;
                simBtn.innerText = "Start Simulation";
                simBtn.style.backgroundColor = ""; // Reset color
                statusText.innerText = "Simulation Paused";
            } else {
                // Start Simulation
                simBtn.innerText = "Stop Simulation";
                simBtn.style.backgroundColor = "#dc2626"; // Red for stop

                simulationInterval = setInterval(() => {
                    // Move slightly roughly North-East
                    simLat += 0.0001;
                    simLng += 0.0001;

                    updateDisplay(simLat, simLng, true);
                    sendLocation(simLat, simLng);
                }, 2000); // Update every 2 seconds
            }
        }
    </script>
</body>

</html>
